<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">

  <div class="col-md-6">
    <div class="form control">
      <label>First Name</label>
      <input placeholder="Enter First Name.." type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">

    </div>
    <div class="form control">
      <label>Last Name</label>
      <input placeholder="Enter last Name.." type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">

    </div>
  </div>

  <div class="col-md-6">
    <div class="form control">
      <label data-error="Invalid email!">Email</label>
      <input placeholder="Enter Email Address.." class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email">
    </div>
  </div>

  <div class="col-md-6">
    <div class="form control">
      <label data-error="Required field!">UserName</label>
      <input placeholder="Enter UserName.."  class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form control">
      <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
      <input placeholder="Enter Valid password.." class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required
        minlength="3">
    </div>
  </div>

  <div class="col-md-12">
    <div class="form control">
      <button [disabled]="!userRegistrationForm.valid" class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>

</form>
